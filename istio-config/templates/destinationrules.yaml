{{- range $name, $dr := .Values.destinationRules }}
{{- if $dr.enabled }}
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ $name }}
  namespace: {{ $.Values.gateway.namespace }}
  labels:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: service-mesh
    app.kubernetes.io/component: {{ $name }}
spec:
  host: {{ $dr.host }}
  trafficPolicy:
    {{- if $dr.trafficPolicy.connectionPool }}
    connectionPool:
      {{- if $dr.trafficPolicy.connectionPool.tcp }}
      tcp:
        maxConnections: {{ $dr.trafficPolicy.connectionPool.tcp.maxConnections | default 100 }}
      {{- end }}
      {{- if $dr.trafficPolicy.connectionPool.http }}
      http:
        h2UpgradePolicy: {{ $dr.trafficPolicy.connectionPool.http.h2UpgradePolicy | default "DEFAULT" }}
        http1MaxPendingRequests: {{ $dr.trafficPolicy.connectionPool.http.http1MaxPendingRequests | default 100 }}
        http2MaxRequests: {{ $dr.trafficPolicy.connectionPool.http.http2MaxRequests | default 1000 }}
      {{- end }}
    {{- end }}
    {{- if $dr.trafficPolicy.tls }}
    tls:
      mode: {{ $dr.trafficPolicy.tls.mode }}
    {{- end }}
    {{- if $dr.trafficPolicy.outlierDetection }}
    outlierDetection:
      consecutive5xxErrors: {{ $dr.trafficPolicy.outlierDetection.consecutive5xxErrors | default 5 }}
      interval: {{ $dr.trafficPolicy.outlierDetection.interval | default "30s" }}
      baseEjectionTime: {{ $dr.trafficPolicy.outlierDetection.baseEjectionTime | default "30s" }}
      maxEjectionPercent: {{ $dr.trafficPolicy.outlierDetection.maxEjectionPercent | default 50 }}
    {{- end }}
{{- end }}
{{- end }}
