# Foundation chart values
# Creates namespaces and RBAC for all platform components

namespaces:
  serviceMesh:
    name: service-mesh
    istioInjection: disabled
  kiali:
    name: kiali
    istioInjection: enabled
  secrets:
    name: external-secrets
    istioInjection: enabled
  auth:
    name: oauth2-proxy
    istioInjection: enabled
  cicd:
    name: argocd
    istioInjection: disabled
  registry:
    name: harbor
    istioInjection: enabled
  artifacts:
    name: nexus
    istioInjection: enabled

# Additional namespaces for workloads
workloadNamespaces: []
