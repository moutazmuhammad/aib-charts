# External Secrets Operator - Prod environment
# Production-grade: 3 replicas, leader election enabled

replicaCount: 3

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

leaderElect: true

webhook:
  replicaCount: 3
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

certController:
  replicaCount: 3
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

installCRDs: true

processClusterExternalSecret: true
processClusterStore: true
processClusterPushSecret: true
