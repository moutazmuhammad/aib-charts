# External Secrets Config - Prod environment

clusterSecretStore:
  name: platform-secret-store
  provider:
    vault:
      enabled: true
      server: "https://vault.example.com"
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          namespace: external-secrets
          key: token
    aws:
      enabled: false
    azure:
      enabled: false
    gcp:
      enabled: false

externalSecrets:
  harbor:
    enabled: true
    namespace: harbor
    refreshInterval: 30m
    secretName: harbor-credentials
    data:
      - secretKey: HARBOR_ADMIN_PASSWORD
        remoteRef:
          key: prod/harbor
          property: admin-password
      - secretKey: secretKey
        remoteRef:
          key: prod/harbor
          property: secret-key
      - secretKey: REGISTRY_HTTP_SECRET
        remoteRef:
          key: prod/harbor
          property: registry-http-secret
  oauth2Proxy:
    enabled: true
    namespace: oauth2-proxy
    refreshInterval: 30m
    secretName: oauth2-proxy-credentials
    data:
      - secretKey: client-id
        remoteRef:
          key: prod/oauth2-proxy
          property: client-id
      - secretKey: client-secret
        remoteRef:
          key: prod/oauth2-proxy
          property: client-secret
      - secretKey: cookie-secret
        remoteRef:
          key: prod/oauth2-proxy
          property: cookie-secret
  argocd:
    enabled: true
    namespace: argocd
    refreshInterval: 30m
    secretName: argocd-credentials
    data:
      - secretKey: admin.password
        remoteRef:
          key: prod/argocd
          property: admin-password
      - secretKey: server.secretkey
        remoteRef:
          key: prod/argocd
          property: server-secret-key
  nexus:
    enabled: true
    namespace: nexus
    refreshInterval: 30m
    secretName: nexus-credentials
    data:
      - secretKey: admin-password
        remoteRef:
          key: prod/nexus
          property: admin-password
