# Harbor - Prod environment
# Production-grade: 3+ replicas for critical components, large storage

expose:
  type: ingress
  tls:
    enabled: true
    certSource: secret
    secret:
      secretName: harbor-tls
  ingress:
    hosts:
      core: harbor.example.com
    className: ""
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      ingress.kubernetes.io/proxy-body-size: "0"

externalURL: https://harbor.example.com

existingSecretAdminPassword: harbor-credentials
existingSecretAdminPasswordKey: HARBOR_ADMIN_PASSWORD
harborAdminPassword: ""

# Use existing secret for the secret key
existingSecretSecretKey: harbor-credentials

persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      storageClass: ""
      accessMode: ReadWriteOnce
      size: 500Gi
    jobservice:
      jobLog:
        storageClass: ""
        accessMode: ReadWriteOnce
        size: 10Gi
    database:
      storageClass: ""
      accessMode: ReadWriteOnce
      size: 50Gi
    redis:
      storageClass: ""
      accessMode: ReadWriteOnce
      size: 10Gi
    trivy:
      storageClass: ""
      accessMode: ReadWriteOnce
      size: 20Gi
  imageChartStorage:
    type: filesystem
    filesystem:
      rootdirectory: /storage

portal:
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: DoNotSchedule

core:
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: DoNotSchedule

jobservice:
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  maxJobWorkers: 20

registry:
  replicas: 3
  registry:
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2Gi
  controller:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: DoNotSchedule

trivy:
  enabled: true
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi

database:
  type: internal
  internal:
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

redis:
  type: internal
  internal:
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
