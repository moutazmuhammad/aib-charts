# Istiod - Dev environment
# Reduced replicas and resources for dev

replicaCount: 1
autoscaleEnabled: true
autoscaleMin: 1
autoscaleMax: 3

resources:
  requests:
    cpu: 250m
    memory: 1024Mi
  limits:
    cpu: 1000m
    memory: 2048Mi

global:
  istioNamespace: service-mesh
  hub: docker.io/istio
  tag: 1.29.0
  defaultPodDisruptionBudget:
    enabled: true
  proxy:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 256Mi
  logging:
    level: "default:info"

meshConfig:
  enablePrometheusMerge: true
  accessLogFile: /dev/stdout
  defaultConfig:
    holdApplicationUntilProxyStarts: true

telemetry:
  enabled: true
  v2:
    enabled: true
    prometheus:
      enabled: true

pilot:
  traceSampling: 100.0

pdb:
  minAvailable: 1
