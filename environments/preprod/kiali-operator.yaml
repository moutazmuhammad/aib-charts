# Kiali Operator - Preprod environment

replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

debug:
  enabled: false
  verbosity: "1"

cr:
  create: true
  name: kiali
  namespace: kiali
  spec:
    deployment:
      cluster_wide_access: true
      replicas: 2
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
    auth:
      strategy: token
    external_services:
      istio:
        root_namespace: service-mesh
      prometheus:
        url: "http://prometheus.monitoring.svc.cluster.local:9090"
      grafana:
        url: ""
