# OAuth2 Proxy - Preprod environment

replicaCount: 2

config:
  existingSecret: oauth2-proxy-credentials
  configFile: |-
    email_domains = [ "*" ]
    upstreams = [ "file:///dev/null" ]
    cookie_secure = true
    cookie_httponly = true
    pass_access_token = true
    set_xauthrequest = true
    set_authorization_header = true

# PLACEHOLDER: Replace with your OIDC provider
extraArgs:
  provider: oidc
  oidc-issuer-url: "https://idp.preprod.example.com"
  login-url: "https://idp.preprod.example.com/authorize"
  redeem-url: "https://idp.preprod.example.com/oauth/token"
  validate-url: "https://idp.preprod.example.com/userinfo"
  scope: "openid profile email"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

ingress:
  enabled: true
  className: ""
  hosts:
    - auth.preprod.example.com
  tls:
    - secretName: oauth2-proxy-tls
      hosts:
        - auth.preprod.example.com

service:
  type: ClusterIP
  portNumber: 80
