# ArgoCD - Preprod environment

global:
  domain: argocd.preprod.example.com
  logging:
    format: text
    level: info

configs:
  cm:
    url: https://argocd.preprod.example.com
    admin.enabled: "true"
  params:
    server.insecure: true

controller:
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2
      memory: 2Gi

server:
  replicas: 2
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi
  ingress:
    enabled: true
    ingressClassName: ""
    hostname: argocd.preprod.example.com
    tls: true
    annotations:
      ingress.kubernetes.io/ssl-redirect: "true"

repoServer:
  replicas: 2
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi

applicationSet:
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

notifications:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

redis:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
